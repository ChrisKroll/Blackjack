<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Blackjack</title>

    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="blackjack.css" />

    <!-- User Interface Code -->
    <!-- Using jQuery to avoid browser differences -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="blackjackUI.js" type="text/javascript"></script>

    <!-- Game Code -->
    <script src="blackjackEngine.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h2>Dealer:</h2>
        <div id="dealerHand" class="cardHand"></div>
        <h3>Dealer Hand Value: <span id="dealerHandValue"></span></h3>
    </div>
    <div>
        <h2>Player:</h2>
        <div id="playerHand" class="cardHand"></div>
        <h3>Player Hand Value: <span id="playerHandValue"></span></h3>
        <h3>Money: <span id="playerMoney"></span></h3>
    </div>
    <button id="dealButton" class="buttons">Deal</button>
    <button id="hitButton" class="buttons">Hit</button>
    <button id="standButton" class="buttons">Stand</button>
    <ul id="gameStateMessage"></ul>
    <ol id="gameMessage"></ol>
</body>
</html>
